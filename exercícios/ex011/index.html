<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <p><a href="midia/happy-mistake.mp3">Clique aqui</a> para baixar arquivo MP3</p>
    </audio>
    <p><a href="midia/happy-mistake.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
</body>
</html>
