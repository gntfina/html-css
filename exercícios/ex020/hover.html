<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            div:hover {
                color: red;
            }

            div:hover > p {
                display: block;
                color: red;
                background-color: aqua;
            }

            div > p {
                display: none;
            }

            div {
                background-color: aqua;
                width: max-content;
            }
        
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o meuse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
